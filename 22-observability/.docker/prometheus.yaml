scrape_configs:
    - job_name: 'otel-collector'
      scrape_interval: 10s
      static_configs:
          - targets: ['otel-collector:8889']
          - targets: ['otel-collector:8888']
    # prometheus fica de "modo scrap" pegar os dados diretamente da aplicacao
    - job_name: 'goapp'
      scrape_interval: 10s
      static_configs:
          - targets: ['goapp:8080']
