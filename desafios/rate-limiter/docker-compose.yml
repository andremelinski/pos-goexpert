version: '3.8'

services:
    api:
        container_name: rate-limiter_api
        env_file:
            - ./.env
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        environment:
            - DB_HOST=redis
            - DB_PORT=6379
        networks:
            - default
        depends_on:
            - redis

    redis:
        container_name: redis
        image: redis:latest
        restart: always
        env_file:
            - ./.env
        ports:
            - 6379:6379
        volumes:
            - redis-data:/data
        networks:
            - default

volumes:
    redis-data:

networks:
    default:
